<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple E-commerce Store</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header,
    footer {
      background-color: #333;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    nav a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
    }

    main {
      padding: 20px;
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    article {
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 200px;
    }

    button {
      padding: 10px 20px;
      background: green;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    button:hover {
      background: darkgreen;
    }
  </style>
</head>
<article>
  <img src="https://via.placeholder.com/150" alt="Product 4">
  <h3>Headphones</h3>
  <p>Price: $30</p>
  <button>Add to Cart</button>
</article>
<script>
  const buttons = document.querySelectorAll("button");
  let cart = [];

  buttons.forEach(button => {
    button.addEventListener("click", () => {
      const product = button.previousElementSibling.previousElementSibling.textContent;
      cart.push(product);
      alert(product + " added to cart. Total items: " + cart.length);
    });
  });
</script><img src="images/shoe1.jpg" alt="Product Image">
